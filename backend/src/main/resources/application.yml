spring:
  application:
    name: kanban-board-backend

  datasource:
    url: jdbc:h2:mem:kanbandb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  profiles:
    active: dev

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-client-secret}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

server:
  port: 8020
  servlet:
    context-path: /

jwt:
  secret: kanban-board-secret-key-for-jwt-token-generation-must-be-at-least-256-bits
  expiration: 86400000

oauth2:
  authorized-redirect-uri: http://localhost:3020/oauth2/redirect

logging:
  level:
    com.kanban: DEBUG
    org.springframework.security: TRACE
    org.springframework.security.oauth2: TRACE
